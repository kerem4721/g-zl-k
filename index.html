<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gözlük Vitrini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Gözlük</h1>
        </div>
        <div class="admin-login">
            <button id="adminLoginBtn"><i class="fas fa-user-lock"></i></button>
        </div>
    </header>

    <main>
        <section class="filter-section">
            <input type="text" id="searchInput" placeholder="Gözlük ara...">
            <select id="sortSelect">
                <option value="default">Sıralama</option>
                <option value="priceAsc">Fiyat: Düşükten Yükseğe</option>
                <option value="priceDesc">Fiyat: Yüksekten Düşüğe</option>
                <option value="newest">En Yeniler</option>
            </select>
        </section>

        <section class="glasses-grid" id="glassesContainer">
            <!-- Glasses will be dynamically loaded here -->
            <div class="loading">Yükleniyor...</div>
        </section>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <div class="lightbox-nav prev"><i class="fas fa-chevron-left"></i></div>
            <img class="lightbox-img" id="lightboxImg">
            <div class="lightbox-nav next"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="glass-details">
            <h2 id="glassTitle"></h2>
            <p id="glassSerialNumber"></p>
            <p id="glassDescription"></p>
            <a id="orderBtn" href="" class="order-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp ile Sipariş Ver
            </a>
        </div>
    </div>

    <div id="adminLoginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Yönetici Girişi</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <p class="error-message" id="loginError"></p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025.Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
