<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Stil Gözlük</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="admin-container">

    <!-- Giriş formu -->
    <form id="login-form" class="admin-form">
>
    </form>

    <!-- Admin paneli (ilk başta gizli) -->
    <section id="admin-panel" class="hidden">
      <h2>Ürün Yönetimi</h2>

      <form id="product-form" class="admin-form">
        <input type="text" id="name" placeholder="Ürün Adı" required />
        <textarea id="description" placeholder="Açıklama"></textarea>
        <input type="text" id="price" placeholder="Fiyat" required />
        <input type="file" id="imageInput" accept="image/*" required />
        <div id="preview-area"></div>
        <button type="submit">Ürün Ekle</button>
      </form>

      <ul id="product-list"></ul>

      <button id="logout-btn" class="logout-btn">Çıkış Yap</button>
    </section>

  </div>

  <script src="admin.js"></script>
</body>
</html>
